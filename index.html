<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Bouncing Circles PWA</title>

  <meta name="viewport" content="width=device-width">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ffffff" />

  <!-- Optional but helpful for iOS -->
  <link rel="apple-touch-icon" href="icons/apple-touch-icon.png" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body, canvas {
      width: 100%;
      height: 100%;
      display: block;
      background: white;
      overflow: hidden;
      touch-action: none; /* helps iOS/touch */
    }

    /* iOS permission button styling (created by JS) */
    .perm-btn {
      position: fixed;
      top: 12px;
      left: 12px;
      z-index: 9999;
      padding: 10px 12px;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <canvas id="glcanvas"></canvas>

  <script src="main.js"></script>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>
</body>
</html>
